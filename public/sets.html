<body>

    <table class="table table-condensed table-striped table-bordered">
        <thead><tr>
          <!-- <th>Id</th> -->
          <th>Solution</th>
          <th>Developer</th>
          <th>Version</th>
          <th>EasyRP_ID</th>
          <th>obj</th>
          <th>sortMoney</th>
          <th>sortMoneyPath</th>
          <th>sortPeriod</th>
          <th>sortPeriodPath</th>
          <th>executor</th>
          <th>executorPath</th>
          <th>docPath</th>
          <th>storage</th>
          <th>storagePath</th>
          <th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Получение всех пользователей
        function ParsePhrase(phrase) {
            $.ajax({
                url: "/api/easyrp/УправлениеТорговлейДляБеларуси/Фирма '1С'/2.0/any/" + phrase,
                type: "GET",
                contentType: "application/json",
                success: function (parseResult) {
                    // console.log(parseResult);
                    document.getElementById('result-phrase').innerHTML = parseResult;
                 }
            });
        }

        // Получение всех эдементов словаря
        function GetSets() {
            $.ajax({
                url: "/api/set",
                type: "GET",
                contentType: "application/json",
                success: function (users) {
                    var rows = "";
                    $.each(users, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }
        // Получение одного пользователя
        function GetVoc(id) {
            $.ajax({
                url: "/api/voc/"+id,
                type: "GET",
                contentType: "application/json",
                success: function (user) {
                    var form = document.forms["userForm"];
                    form.elements["id"].value = user._id;
                    form.elements["name"].value = JSON.stringify(user);
                    //form.elements["age"].value = user.age;
                }
            });
        }
        // Добавление словаря
        function CreateVoc(userName, userAge) {
            $.ajax({
                url: "api/voc",
                contentType: "application/json",
                method: "POST",
                // data: JSON.stringify([{
                //     name: userName,
                //     age: userAge
                // }]),
                data: "[" + userName + "]",
                success: function (user) {
                    reset();
                    //$("table tbody").append(row(user));
                }
            })
        }
        function CreateDefs(defs) {
            $.ajax({
                url: "api/def",
                contentType: "application/json",
                method: "POST",
                // data: JSON.stringify([{
                //     name: userName,
                //     age: userAge
                // }]),
                data: "[" + defs + "]",
                success: function (user) {
                    reset();
                    //$("table tbody").append(row(user));
                }
            })
        }
        function CreateSets(sets) {
            $.ajax({
                url: "api/set",
                contentType: "application/json",
                method: "POST",
                // data: JSON.stringify([{
                //     name: userName,
                //     age: userAge
                // }]),
                data: "[" + sets + "]",
                success: function (user) {
                    reset();
                    //$("table tbody").append(row(user));
                }
            })
        }

        // Изменение пользователя
        function EditVoc(userId, userName, userAge) {
            $.ajax({
                url: "api/voc",
                contentType: "application/json",
                method: "PUT",
                // data: JSON.stringify({
                //     id: userId,
                //     name: userName,
                //     age: userAge
                // }),
                data: "[" + userName + "]",
                success: function (user) {
                    reset();
                    console.log(user);
                    $("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
            form.elements["defs"].value = '';
        }

        // Удаление пользователя
        function DeleteVoc(id) {
            $.ajax({
                url: "api/voc/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (user) {
                    console.log(user);
                    $("tr[data-rowid='" + user._id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (user) {
            //return "<tr data-rowid='" + user._id + "'><td>" + user._id + "</td>" +
            return       "<tr><td>" + user.Solution + "</td>" + "<td>" + user.Developer + "</td>" +
                   "<td>" + user.Version + "</td>" + "<td>" + user.EasyRP_ID + "</td>" +
                   "<td>" + user.obj + "</td>" + "<td>" + user.sortMoney + "</td>" +
                   "<td>" + user.sortMoneyPath + "</td>" + "<td>" + user.sortPeriod + "</td>" +
                   "<td>" + user.sortPeriodPath + "</td>" + "<td>" + user.executor + "</td>" +
                   "<td>" + user.executorPath + "</td>" + "<td>" + user.docPath + "</td>" +
                   "<td>" + user.storage + "</td>" + "<td>" + user.storagePath + "</td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            var form = document.forms["userForm"];
            var phrase = form.elements["age"].value;
            //phrase.toString();
            //phrase = phrase.replace(/\ /g, '_');
            ParsePhrase(phrase);
            //reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var defs = this.elements["defs"].value;
            var sets = this.elements["sets"].value;
            var age = this.elements["age"].value;
            console.log(name);
            if (id == 0) {
                if (name != '') {
                  CreateVoc(name, age);
                }

                if (defs != '') {
                  CreateDefs(defs);
                }

                if (sets != '') {
                  CreateSets(sets);
                }

            } else {
                EditVoc(id, name, age);
            }
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetVoc(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteVoc(id);
        })

        // загрузка пользователей
        GetSets();
    </script>
</body>
