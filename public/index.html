<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Easy RP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>Easy RP</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Словарь:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="defs">Определения:</label>
            <input class="form-control" name="defs" />
        </div>
        <div class="form-group">
            <label for="sets">Настройки:</label>
            <input class="form-control" name="sets" />
        </div>
        <div class="form-group">
            <label for="age">Фраза:</label>
            <input class="form-control" name="age" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Добавить</button>
            <a id="reset" class="btn btn-sm btn-primary">Выполнить</a>
        </div>
        <div id="result-phrase">

        </div>

    </form>
    <a href="defs.html">Defs</a>
    <a href="sets.html">Sets</a>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th>
          <th>phrase</th>
          <th>ethalon</th>
          <th>area</th>
          <th>obj_type</th>
          <th>flag</th>
          <th>filter</th>
          <th>period</th>
          <th>analitics</th>
          <th>index</th>
          <th>sort</th>
          <th>action</th>
          <th>require_attr</th>
          <th>report</th>
          <th>list</th>
          <th>object</th>
          <th>word0</th>
          <th>word1</th>
          <th>word2</th>
          <th>word3</th>
          <th>word4</th>
          <th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Получение всех пользователей
        function ParsePhrase(phrase) {
            $.ajax({
                url: "/api/easyrp/УправлениеТорговлейДляБеларуси/Фирма '1С'/2.0/any/0/" + phrase,
                type: "GET",
                contentType: "application/json",
                success: function (parseResult) {
                    // console.log(parseResult);
                    document.getElementById('result-phrase').innerHTML = parseResult;
                 }
            });
        }

        // Получение всех эдементов словаря
        function GetVocs() {
            $.ajax({
                url: "/api/voc",
                type: "GET",
                contentType: "application/json",
                success: function (users) {
                    var rows = "";
                    $.each(users, function (index, user) {
                        // добавляем полученные элементы в таблицу
                        rows += row(user);
                    })
                    $("table tbody").append(rows);
                 }
            });
        }
        // Получение одного пользователя
        function GetVoc(id) {
            $.ajax({
                url: "/api/voc/"+id,
                type: "GET",
                contentType: "application/json",
                success: function (user) {
                    var form = document.forms["userForm"];
                    form.elements["id"].value = user._id;
                    form.elements["name"].value = JSON.stringify(user);
                    //form.elements["age"].value = user.age;
                }
            });
        }
        // Добавление словаря
        function CreateVoc(userName, userAge) {
            $.ajax({
                url: "api/voc",
                contentType: "application/json",
                method: "POST",
                // data: JSON.stringify([{
                //     name: userName,
                //     age: userAge
                // }]),
                data: "[" + userName + "]",
                success: function (user) {
                    reset();
                    //$("table tbody").append(row(user));
                }
            })
        }
        function CreateDefs(defs) {
            $.ajax({
                url: "api/def",
                contentType: "application/json",
                method: "POST",
                // data: JSON.stringify([{
                //     name: userName,
                //     age: userAge
                // }]),
                data: "[" + defs + "]",
                success: function (user) {
                    reset();
                    //$("table tbody").append(row(user));
                }
            })
        }
        function CreateSets(sets) {
            $.ajax({
                url: "api/set",
                contentType: "application/json",
                method: "POST",
                // data: JSON.stringify([{
                //     name: userName,
                //     age: userAge
                // }]),
                data: "[" + sets + "]",
                success: function (user) {
                    reset();
                    //$("table tbody").append(row(user));
                }
            })
        }

        // Изменение пользователя
        function EditVoc(userId, userName, userAge) {
            $.ajax({
                url: "api/voc",
                contentType: "application/json",
                method: "PUT",
                // data: JSON.stringify({
                //     id: userId,
                //     name: userName,
                //     age: userAge
                // }),
                data: "[" + userName + "]",
                success: function (user) {
                    reset();
                    console.log(user);
                    $("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
            form.elements["defs"].value = '';
        }

        // Удаление пользователя
        function DeleteVoc(id) {
            $.ajax({
                url: "api/voc/"+id,
                contentType: "application/json",
                method: "DELETE",
                success: function (user) {
                    console.log(user);
                    $("tr[data-rowid='" + user._id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (user) {
            return "<tr data-rowid='" + user._id + "'><td>" + user._id + "</td>" +
                   "<td>" + user.phrase + "</td>" + "<td>" + user.ethalon + "</td>" +
                   "<td>" + user.area + "</td>" + "<td>" + user.obj_type + "</td>" +
                   "<td>" + user.flag + "</td>" + "<td>" + user.filter + "</td>" +
                   "<td>" + user.period + "</td>" + "<td>" + user.analitics + "</td>" +
                   "<td>" + user.index + "</td>" + "<td>" + user.sort + "</td>" +
                   "<td>" + user.action + "</td>" + "<td>" + user.require_attr + "</td>" +
                   "<td>" + user.report + "</td>" + "<td>" + user.list + "</td>" +
                   "<td>" + user.object + "</td>"+
                   "<td>" + user.word0 + "</td>"+
                   "<td>" + user.word1 + "</td>"+
                   "<td>" + user.word2 + "</td>"+
                   "<td>" + user.word3 + "</td>"+
                   "<td>" + user.word4 + "</td>"+
                   "<td><a class='editLink' data-id='" + user._id + "'>Изменить</a> | " +
                    "<a class='removeLink' data-id='" + user._id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            var form = document.forms["userForm"];
            var phrase = form.elements["age"].value;
            //phrase.toString();
            //phrase = phrase.replace(/\ /g, '_');
            ParsePhrase(phrase);
            //reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var defs = this.elements["defs"].value;
            var sets = this.elements["sets"].value;
            var age = this.elements["age"].value;
            console.log(name);
            if (id == 0) {
                if (name != '') {
                  CreateVoc(name, age);
                }

                if (defs != '') {
                  CreateDefs(defs);
                }

                if (sets != '') {
                  CreateSets(sets);
                }

            } else {
                EditVoc(id, name, age);
            }
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetVoc(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteVoc(id);
        })

        // загрузка пользователей
        GetVocs();
    </script>
</body>
</html>
